<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Contact | Old Lou's Ragtime Band</title>
</head>

<body>

    <header>
        <nav>
            <div class="navContainer">
                <div class="menu">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Us</a>
                    <a href="photos.html">Photos</a>
                    <a href="videos.html">Videos</a>
                    <a href="contact.html" class="is-active">Contact</a>
                </div>
            
                <button class="hamburger">
                    <span></span>
                    <span></span> 
                    <span></span>
                </button>
            </div>
        </nav>

        <div class="mobile-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="photos.html">Photos</a>
            <a href="videos.html">Videos</a>
            <a href="contact.html" class="is-active">Contact</a>
        </div>

    </header>

    <main>
        <div id="overlay">
            <form>
                <h5>Contact Us!</h5>

                    <div class="inputGroup">
                        <label>Full Name:</label>
                        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                        <span id="name-error"></span>
                    </div>

                    <div class="inputGroup">
                        <label>Phone Number:</label>
                        <input type="text" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                        <span id="phone-error"></span>
                    </div>

                    <div class="inputGroup">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>

                    <div class="inputGroup">
                        <label>Message:</label>
                        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
                        <span id="message-error"></span>
                    </div>

                    <div class="center">
                        <button onclick="return validateForm()">Send Message</button>
                        <span id="submit-error"></span>
                    </div>

            </form>
        </div>
    </main>

    <footer class="footer">
        &copy; 2022 Copyright - Old Lou's Ragtime Band
    </footer>

    <script src="script.js"></script>

</body>
</html>
